<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-light-grey w3-animate-left" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-red w3-hide-large" title="Close Menu"><i class="fa fa-remove"></i></a>
  <h4 class="w3-bar-item"><b>Menu</b></h4>

  {% for nav_item in include.primary_navigation %}
      {% assign basedir = page.url | remove_first: '/' | split: '/' | first | lstrip %}
      {% assign linkdir = nav_item.url |  replace: "/", ""  | lstrip %}
        <a class="w3-bar-item{% if basedir == linkdir %} w3-red{% else %} w3-hover-red{% endif %}" onclick="return navigate(this)"
          href="{{ nav_item.url | prepend: site.baseurl}}" style="text-decoration: none;"><span>{{ nav_item.name | escape }}</span></a>
  {% endfor %}
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
